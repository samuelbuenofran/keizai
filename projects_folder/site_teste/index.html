<!DOCTYPE html>
<html>
<head>
	<title>Divs - containers</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&family=Poppins:wght@200&family=Roboto:wght@100&family=Smooch+Sans:wght@200&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">

</head>
<body>

	<div class="container">

		<div class="topo">
			<h1>トップ</h1>
		</div>

		<div class="menu">
			<p>メニュー</p>
		</div>

		<div class="conteudo">
			<h3>Content</h3>
		</div>

	</div>

</body>
</html>
